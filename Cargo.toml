[package]
name = "typst-lua"
version = "0.1.0"
authors = ["geraldoluiz@puc-rio.br"]
edition = "2018"

# Add this line
[lib]
name = "typst"
crate-type = ["cdylib"]

[dependencies]
typst-compiler = { path = "typst-compiler" }
typst = { git = "https://github.com/typst/typst" }
libc = "0.2"
serde_json = "1.0"
lua-sys = "0.2.0"
ecow = "0.1.1"

[profile.release]
opt-level = 3

