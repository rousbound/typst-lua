name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.70.0
        override: true
    - name: Setup Lua
    - uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "5.3"
    - name: Build
      run: cargo build --verbose
    - name: Run Rust tests
      run: cargo test --verbose
    - name: Create Symbolic Link
      run: ln $GITHUB_WORKSPACE/target/debug/libtypst.so $GITHUB_WORKSPACE/tests/typst.so
    - name: Check symbolic link
      run: ls $GITHUB_WORKSPACE/tests
    - name: Run Lua tests
      run: |
        lua -v
        cd tests
        ls -l
        lua test.lua

